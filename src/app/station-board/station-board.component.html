<main role="main">
  <header>
    <h2>{{crs}}</h2>
    <h6>Live {{direction | titlecase}}</h6>
    <a href="#" [class.active]="direction == 'departures'" [routerLink]="['/station', crs, 'departures']">Departures</a>
    <a href="#" [class.active]="direction == 'arrivals'" [routerLink]="['/station', crs, 'arrivals']">Arrivals</a>
  </header>
  <table *ngIf="stationBoard.length > 0" tabindex="0">
    <tbody>
      <tr *ngFor="let item of stationBoard; index as i" [class.cancelled]="item.cancelled" tabindex="{{i + 1}}">
        <td class="time">
          <span *ngIf="item.cancelled">Cancelled</span>
          <div *ngIf="item.isLate">{{item.predictedTime}}</div>
          <div *ngIf="!item.isLate">{{item.publicTime}}</div>
          <del *ngIf="item.isLate">{{item.publicTime}}</del>
        </td>
        <td class="direction">
          <span>{{notion}}</span>
        </td>
        <td class="location">
          <div>{{item.location}}</div>
          <small *ngIf="item.isBus">{{item.busType}}</small>
        </td>
        <td class="operator">{{item.operator}}</td>
        <td class="platform" *ngIf="item.isBus">BUS</td>
        <td class="platform" *ngIf="!item.isBus">Platform&nbsp;{{item.platform}}</td>
      </tr>
    </tbody>
  </table>
</main>
