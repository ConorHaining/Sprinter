<main role="main">
  <header>
    <h2>Dundee</h2>
    <h6>Live Departures</h6>
    <a href="#" class="active">Departures</a>
    <a href="#">Arrival</a>
  </header>
  <table *ngIf="stationBoard.length > 0" tabindex="0">
    <tbody>
      <tr *ngFor="let item of stationBoard; index as i" [class.cancelled]="item.cancelled" tabindex="{{i + 1}}">
        <td class="time">
          <span *ngIf="item.cancelled">Cancelled</span>
          <div *ngIf="item.isLate">{{item.predictedArrival}}</div>
          <div *ngIf="!item.isLate">{{item.publicArrival}}</div>
          <del *ngIf="item.isLate">{{item.publicArrival}}</del>
        </td>
        <td class="direction">
          <span>to</span>
        </td>
        <td class="location">
          <div>{{item.location}}</div>
          <small *ngIf="item.isBus">{{item.busType}}</small>
        </td>
        <td class="operator">{{item.operator}}</td>
        <td class="platform" *ngIf="item.isBus">BUS</td>
        <td class="platform" *ngIf="!item.isBus">Platform&nbsp;{{item.platform}}</td>
      </tr>
    </tbody>
  </table>
</main>
